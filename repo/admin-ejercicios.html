<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ejercicios - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Coolvetica', sans-serif; background-color: #111827; color: white; }
        .font-coolvetica-heavy { font-family: 'Coolvetica Heavy', sans-serif; }
        label { display: block; margin-bottom: 0.5rem; color: #d1d5db; font-size: 0.875rem; }
        input, textarea, select {
            width: 100%; background-color: #374151; border: 1px solid #4b5563;
            border-radius: 0.5rem; padding: 0.75rem; color: white;
        }
        input:focus, textarea:focus, select:focus {
            outline: none; border-color: #22d3ee;
            box-shadow: 0 0 0 2px rgba(34, 211, 238, 0.5);
        }
        .form-section { display: none; }
        .form-section.active { display: block; }
    </style>
</head>
<body>
    <header class="bg-gray-800/80 backdrop-blur-sm sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center p-4">
            <a href="home.html" class="text-4xl font-bold tracking-wider text-white">Kluppy</a>
            <div class="text-2xl font-semibold text-cyan-400">Panel de Administración</div>
            <div class="relative">
                <button id="user-menu-button" class="flex items-center space-x-2">
                    <img id="user-avatar" class="w-8 h-8 rounded-full object-cover" src="https://placehold.co/40x40/7c3aed/ffffff?text=A" alt="Avatar de admin">
                </button>
                <div id="user-menu-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-gray-800 rounded-md shadow-lg py-1">
                    <div class="px-4 py-2 text-sm text-gray-400">
                        <p class="font-semibold" id="user-display-name">Admin</p>
                        <p class="truncate" id="user-email">email@example.com</p>
                    </div>
                    <div class="border-t border-gray-700"></div>
                    <a href="home.html" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700">🏠 Volver a la App</a>
                    <button id="logout-button" class="w-full text-left block px-4 py-2 text-sm text-red-400 hover:bg-gray-700">🚪 Cerrar sesión</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 lg:px-8 py-12 max-w-4xl">
        <div class="text-sm text-gray-400 mb-4">
            <a href="admin.html" class="hover:underline">Admin</a> &gt;
            <a id="volver-a-modulos" href="#" class="hover:underline">Módulos</a> &gt;
            <span id="modulo-nombre" class="font-semibold">Ejercicios</span>
        </div>

        <h1 class="text-4xl font-coolvetica-heavy mb-8">Gestionar Ejercicios</h1>

        <div class="bg-gray-800 p-6 rounded-lg mb-8">
            <h2 class="text-2xl font-bold mb-4">Añadir Nuevo Ejercicio</h2>
            <form id="crear-ejercicio-form">
                <div>
                    <label for="tipo-ejercicio">Tipo de Ejercicio</label>
                    <select id="tipo-ejercicio" class="mb-4">
                        <option value="texto_fijo" selected>Texto Fijo</option>
                        <option value="patron_adaptativo">Patrón Adaptativo</option>
                    </select>
                </div>

                <div id="form-texto-fijo" class="form-section active">
                    <label for="texto-ejercicio">Contenido del Ejercicio</label>
                    <textarea id="texto-ejercicio" rows="3" placeholder="Escribe aquí el texto completo del ejercicio..."></textarea>
                </div>

                <div id="form-patron-adaptativo" class="form-section space-y-4">
                    <div>
                        <label for="patron">Patrón a repetir</label>
                        <input type="text" id="patron" placeholder="Ej: jf jf (el espacio al final es importante)">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label for="longitudMinima">Longitud Mínima</label>
                            <input type="number" id="longitudMinima" value="100">
                        </div>
                        <div>
                            <label for="longitudVentana">Ventana de Medición</label>
                            <input type="number" id="longitudVentana" value="100">
                        </div>
                        <div>
                            <label for="precisionObjetivo">Precisión Objetivo (%)</label>
                            <input type="number" id="precisionObjetivo" value="95">
                        </div>
                    </div>
                    <fieldset class="border border-gray-700 p-4 rounded-lg">
                        <legend class="px-2 text-sm font-semibold text-cyan-400">Límites y Fatiga (Opcional)</legend>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-2">
                            <div>
                                <label for="longitudMaxima">Longitud Máxima</label>
                                <input type="number" id="longitudMaxima" value="500">
                            </div>
                            <div>
                                <label for="reduccionPorFallo">Reducción Precisión (%)</label>
                                <input type="number" id="reduccionPorFallo" value="1">
                            </div>
                            <div>
                                <label for="fatigaRachaErrores">Fatiga por Racha de Errores</label>
                                <input type="number" id="fatigaRachaErrores" value="8" title="Pausar si el usuario comete X errores seguidos.">
                            </div>
                            <div>
                                <label for="fatigaPrecisionCritica">Fatiga por Precisión Crítica (%)</label>
                                <input type="number" id="fatigaPrecisionCritica" value="75" title="Pausar si la precisión en la ventana baja de X%.">
                            </div>
                        </div>
                    </fieldset>
                </div>
                
                <div class="text-right mt-4">
                    <button type="submit" id="guardar-ejercicio-btn" class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded-lg">
                        Guardar Ejercicio
                    </button>
                </div>
            </form>
        </div>

        <div>
            <h2 class="text-2xl font-bold mb-4">Ejercicios Existentes</h2>
            <div id="ejercicios-container" class="space-y-3">
                </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, getDoc, addDoc, serverTimestamp, query, orderBy, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAKnJXo7QLcU7jxkhar_-WeLJNHtxXG9Bk",
            authDomain: "kluppy-duelos.firebaseapp.com",
            projectId: "kluppy-duelos",
            storageBucket: "kluppy-duelos.firebasestorage.app",
            messagingSenderId: "221783859909",
            appId: "1:221783859909:web:504d021f4e50a11c8486ac",
            measurementId: "G-0839SL8VP6"
        };
        const app = getApps().length ? getApp() : initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Referencias al DOM ---
        const volverLink = document.getElementById('volver-a-modulos');
        const moduloNombreSpan = document.getElementById('modulo-nombre');
        const ejerciciosContainer = document.getElementById('ejercicios-container');
        const form = document.getElementById('crear-ejercicio-form');
        const guardarBtn = document.getElementById('guardar-ejercicio-btn');
        // NUEVO: Referencias a los nuevos elementos del formulario
        const tipoEjercicioSelect = document.getElementById('tipo-ejercicio');
        const formTextoFijo = document.getElementById('form-texto-fijo');
        const formPatronAdaptativo = document.getElementById('form-patron-adaptativo');

        const params = new URLSearchParams(window.location.search);
        const cursoId = params.get('curso');
        const moduloId = params.get('modulo');

        if (!cursoId || !moduloId) {
            alert("Error: Faltan los IDs de curso o módulo en la URL.");
            window.location.href = 'admin.html';
        } else {
            volverLink.href = `admin-modulos.html?curso=${cursoId}`; 
            
            onAuthStateChanged(auth, user => {
                if (user) {
                    user.getIdTokenResult(true).then(idTokenResult => {
                        if (idTokenResult.claims.admin === true) {
                            cargarInfoModulo();
                            cargarEjercicios();
                        } else {
                            window.location.href = 'home.html';
                        }
                    });
                } else {
                    window.location.href = 'login.html';
                }
            });
        }
        
        async function cargarInfoModulo() { /* ... sin cambios ... */ }
        async function cargarEjercicios() {
            ejerciciosContainer.innerHTML = '<p class="text-gray-400">Cargando...</p>';
            const ejerciciosRef = collection(db, "cursos", cursoId, "modulos", moduloId, "ejercicios");
            const q = query(ejerciciosRef, orderBy("createdAt", "asc"));
            
            try {
                const querySnapshot = await getDocs(q);
                ejerciciosContainer.innerHTML = ''; 
                if (querySnapshot.empty) {
                    ejerciciosContainer.innerHTML = '<p class="text-gray-400">No hay ejercicios. ¡Añade el primero!</p>';
                } else {
                    querySnapshot.forEach(doc => {
                        const ejercicio = doc.data();
                        const card = document.createElement('div');
                        card.className = 'bg-gray-700 p-3 rounded-lg flex justify-between items-center';
                        
                        // NUEVO: Mostrar el tipo de ejercicio
                        const tipoLabel = ejercicio.tipo === 'patron_adaptativo' 
                            ? `<span class="text-xs bg-cyan-800 text-cyan-200 font-semibold px-2 py-1 rounded-full mr-2">PATRÓN</span>`
                            : `<span class="text-xs bg-gray-600 text-gray-300 font-semibold px-2 py-1 rounded-full mr-2">TEXTO FIJO</span>`;

                        const textoMostrado = ejercicio.texto || ejercicio.patron || 'Ejercicio vacío';

                        card.innerHTML = `<div class="flex items-center">${tipoLabel}<p class="truncate font-mono text-gray-300">${textoMostrado}</p></div><button data-id="${doc.id}" class="eliminar-btn text-red-500 hover:text-red-400 text-sm font-semibold">Eliminar</button>`;
                        ejerciciosContainer.appendChild(card);
                    });
                }
            } catch (error) {
                console.error("Error cargando ejercicios:", error);
                ejerciciosContainer.innerHTML = `<p class="text-red-500">Error al cargar ejercicios.</p>`;
            }
        }

        // --- LÓGICA DEL FORMULARIO DINÁMICO ---
        tipoEjercicioSelect.addEventListener('change', () => {
            if (tipoEjercicioSelect.value === 'texto_fijo') {
                formTextoFijo.classList.add('active');
                formPatronAdaptativo.classList.remove('active');
            } else {
                formTextoFijo.classList.remove('active');
                formPatronAdaptativo.classList.add('active');
            }
        });

        // --- LÓGICA DE GUARDADO ACTUALIZADA ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            guardarBtn.disabled = true;
            guardarBtn.textContent = 'Guardando...';

            const user = auth.currentUser;
            let ejercicioData = {
                ownerUID: user.uid,
                createdAt: serverTimestamp()
            };

            const tipoSeleccionado = tipoEjercicioSelect.value;
            ejercicioData.tipo = tipoSeleccionado;

            try {
                if (tipoSeleccionado === 'texto_fijo') {
                    const texto = document.getElementById('texto-ejercicio').value;
                    if (!texto.trim()) throw new Error("El texto no puede estar vacío.");
                    ejercicioData.texto = texto;
                } else {
                    const patron = document.getElementById('patron').value;
                    if (!patron.trim()) throw new Error("El patrón no puede estar vacío.");
                    
                    ejercicioData.patron = patron;
                    ejercicioData.criterio_ventana = {
                        longitudMinima: Number(document.getElementById('longitudMinima').value),
                        longitudMaxima: Number(document.getElementById('longitudMaxima').value),
                        longitudVentana: Number(document.getElementById('longitudVentana').value),
                        precisionObjetivo: Number(document.getElementById('precisionObjetivo').value),
                        reduccionPorFallo: Number(document.getElementById('reduccionPorFallo').value),
                        fatiga_racha_errores: Number(document.getElementById('fatigaRachaErrores').value),
                        fatiga_precision_critica: Number(document.getElementById('fatigaPrecisionCritica').value)
                    };
                }

                const ejerciciosRef = collection(db, "cursos", cursoId, "modulos", moduloId, "ejercicios");
                await addDoc(ejerciciosRef, ejercicioData);
                
                form.reset();
                tipoEjercicioSelect.dispatchEvent(new Event('change')); // Resetea la vista del form
                await cargarEjercicios();

            } catch (error) {
                console.error("Error guardando ejercicio: ", error);
                alert("No se pudo guardar el ejercicio: " + error.message);
            } finally {
                guardarBtn.disabled = false;
                guardarBtn.textContent = 'Guardar Ejercicio';
            }
        });
        
        ejerciciosContainer.addEventListener('click', async (e) => { /* ... sin cambios ... */ });

    </script>
</body>
</html>
