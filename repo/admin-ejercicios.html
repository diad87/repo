<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ejercicios - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Coolvetica', sans-serif; background-color: #111827; color: white; }
        .font-coolvetica-heavy { font-family: 'Coolvetica Heavy', sans-serif; }
        label { display: block; margin-bottom: 0.5rem; color: #d1d5db; }
        input, textarea {
            width: 100%; background-color: #374151; border: 1px solid #4b5563;
            border-radius: 0.5rem; padding: 0.75rem; color: white;
        }
        input:focus, textarea:focus {
            outline: none; border-color: #22d3ee;
            box-shadow: 0 0 0 2px rgba(34, 211, 238, 0.5);
        }
    </style>
</head>
<body>
    <header class="bg-gray-800/80 backdrop-blur-sm sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center p-4">
            <a href="home.html" class="text-4xl font-bold tracking-wider text-white">Kluppy</a>
            <div class="text-2xl font-semibold text-cyan-400">Panel de Administración</div>
            <div class="relative">
                <button id="user-menu-button" class="flex items-center space-x-2">
                    <img id="user-avatar" class="w-8 h-8 rounded-full object-cover" src="https://placehold.co/40x40/7c3aed/ffffff?text=A" alt="Avatar de admin">
                </button>
                <div id="user-menu-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-gray-800 rounded-md shadow-lg py-1">
                    <div class="px-4 py-2 text-sm text-gray-400">
                        <p class="font-semibold" id="user-display-name">Admin</p>
                        <p class="truncate" id="user-email">email@example.com</p>
                    </div>
                    <div class="border-t border-gray-700"></div>
                    <a href="home.html" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700">🏠 Volver a la App</a>
                    <button id="logout-button" class="w-full text-left block px-4 py-2 text-sm text-red-400 hover:bg-gray-700">🚪 Cerrar sesión</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 lg:px-8 py-12 max-w-4xl">
        <div class="text-sm text-gray-400 mb-4">
            <a href="admin.html" class="hover:underline">Admin</a> &gt;
            <a id="volver-a-modulos" href="#" class="hover:underline">Módulos</a> &gt;
            <span id="modulo-nombre" class="font-semibold">Ejercicios</span>
        </div>

        <h1 class="text-4xl font-coolvetica-heavy mb-8">Gestionar Ejercicios</h1>

        <div class="bg-gray-800 p-6 rounded-lg mb-8">
            <h2 class="text-2xl font-bold mb-4">Añadir Nuevo Ejercicio</h2>
            <form id="crear-ejercicio-form">
                <div>
                    <label for="texto-ejercicio">Contenido del Ejercicio</label>
                    <textarea id="texto-ejercicio" rows="3" placeholder="Escribe aquí el texto del ejercicio, por ejemplo: jf jf jf fj fj fj..." required></textarea>
                </div>
                <div class="text-right mt-4">
                    <button type="submit" id="guardar-ejercicio-btn" class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded-lg">
                        Guardar Ejercicio
                    </button>
                </div>
            </form>
        </div>

        <div>
            <h2 class="text-2xl font-bold mb-4">Ejercicios Existentes</h2>
            <div id="ejercicios-container" class="space-y-3">
                </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, getDoc, addDoc, serverTimestamp, query, orderBy, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAKnJXo7QLcU7jxkhar_-WeLJNHtxXG9Bk",
            authDomain: "kluppy-duelos.firebaseapp.com",
            projectId: "kluppy-duelos",
            storageBucket: "kluppy-duelos.appspot.com",
            messagingSenderId: "221783859909",
            appId: "1:221783859909:web:504d021f4e50a11c8486ac",
            measurementId: "G-0839SL8VP6"
        };
        const app = getApps().length ? getApp() : initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Referencias al DOM ---
        const volverLink = document.getElementById('volver-a-modulos');
        const moduloNombreSpan = document.getElementById('modulo-nombre');
        const ejerciciosContainer = document.getElementById('ejercicios-container');
        const form = document.getElementById('crear-ejercicio-form');
        const guardarBtn = document.getElementById('guardar-ejercicio-btn');

        // --- Obtenemos los IDs de la URL ---
        const params = new URLSearchParams(window.location.search);
        const cursoId = params.get('curso');
        const moduloId = params.get('modulo');

        // --- Lógica Principal de la Página ---
        if (!cursoId || !moduloId) {
            alert("Error: Faltan los IDs de curso o módulo en la URL.");
            window.location.href = 'admin.html';
        } else {
            volverLink.href = `admin-modulos.html?curso=${cursoId}`; 
            
            onAuthStateChanged(auth, user => {
                if (user) {
                    const userDisplayName = document.getElementById('user-display-name');
                    const userEmail = document.getElementById('user-email');
                    const userAvatar = document.getElementById('user-avatar');
                    if(userDisplayName) userDisplayName.textContent = user.displayName || 'Admin';
                    if(userEmail) userEmail.textContent = user.email;
                    if(userAvatar && user.photoURL) userAvatar.src = user.photoURL;
                    
                    user.getIdTokenResult(true).then(idTokenResult => {
                        if (idTokenResult.claims.admin === true) {
                            cargarInfoModulo();
                            cargarEjercicios();
                        } else {
                            alert("No tienes permisos de administrador.");
                            window.location.href = 'home.html';
                        }
                    });
                } else {
                    window.location.href = 'login.html';
                }
            });
        }
        
        async function cargarInfoModulo() {
            const moduloRef = doc(db, "cursos", cursoId, "modulos", moduloId);
            const moduloSnap = await getDoc(moduloRef);
            if (moduloSnap.exists()) {
                moduloNombreSpan.textContent = moduloSnap.data().nombre;
            }
        }

        async function cargarEjercicios() {
            ejerciciosContainer.innerHTML = '<p class="text-gray-400">Cargando...</p>';
            const ejerciciosRef = collection(db, "cursos", cursoId, "modulos", moduloId, "ejercicios");
            const q = query(ejerciciosRef, orderBy("createdAt", "asc"));
            
            try {
                const querySnapshot = await getDocs(q);
                ejerciciosContainer.innerHTML = ''; 
                if (querySnapshot.empty) {
                    ejerciciosContainer.innerHTML = '<p class="text-gray-400">No hay ejercicios en este módulo todavía. ¡Añade el primero!</p>';
                } else {
                    querySnapshot.forEach(doc => {
                        const ejercicio = doc.data();
                        const card = document.createElement('div');
                        card.className = 'bg-gray-700 p-3 rounded-lg flex justify-between items-center';
                        card.innerHTML = `<p class="truncate font-mono text-gray-300">${ejercicio.texto}</p> <button data-id="${doc.id}" class="eliminar-btn text-red-500 hover:text-red-400 text-sm font-semibold">Eliminar</button>`;
                        ejerciciosContainer.appendChild(card);
                    });
                }
            } catch (error) {
                console.error("Error cargando ejercicios:", error);
                ejerciciosContainer.innerHTML = `<p class="text-red-500">Error al cargar ejercicios. Revisa los permisos.</p>`;
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const texto = document.getElementById('texto-ejercicio').value;
            if (!texto.trim()) return;

            guardarBtn.disabled = true;
            guardarBtn.textContent = 'Guardando...';

            try {
                // --- CORRECCIÓN CLAVE ---
                const user = auth.currentUser;
                if (!user) {
                    throw new Error("Usuario no autenticado para esta operación.");
                }
                
                const ejerciciosRef = collection(db, "cursos", cursoId, "modulos", moduloId, "ejercicios");
                
                // Añadimos el campo 'ownerUID' al objeto que se guarda
                await addDoc(ejerciciosRef, {
                    texto: texto,
                    tipo: 'texto_fijo',
                    ownerUID: user.uid,
                    createdAt: serverTimestamp()
                });
                
                form.reset();
                await cargarEjercicios();

            } catch (error) {
                console.error("Error guardando ejercicio: ", error);
                alert("No se pudo guardar el ejercicio. Revisa la consola para ver el error de permisos.");
            } finally {
                guardarBtn.disabled = false;
                guardarBtn.textContent = 'Guardar Ejercicio';
            }
        });

        // Delegación de eventos para el botón de eliminar
        ejerciciosContainer.addEventListener('click', async (e) => {
            if (e.target.classList.contains('eliminar-btn')) {
                const ejercicioId = e.target.dataset.id;
                if (confirm('¿Estás seguro de que quieres eliminar este ejercicio?')) {
                    try {
                        const ejercicioRef = doc(db, "cursos", cursoId, "modulos", moduloId, "ejercicios", ejercicioId);
                        await deleteDoc(ejercicioRef);
                        await cargarEjercicios(); // Recargar la lista
                    } catch (error) {
                        console.error("Error al eliminar:", error);
                        alert("No se pudo eliminar el ejercicio.");
                    }
                }
            }
        });
    </script>
</body>
</html>
