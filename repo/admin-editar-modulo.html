<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Módulo - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Coolvetica', sans-serif; background-color: #111827; color: white; }
        .font-coolvetica-heavy { font-family: 'Coolvetica Heavy', sans-serif; }
        label { display: block; margin-bottom: 0.5rem; color: #d1d5db; }
        input, textarea {
            width: 100%;
            background-color: #374151;
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
            padding: 0.75rem;
            color: white;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #22d3ee;
            box-shadow: 0 0 0 2px rgba(34, 211, 238, 0.5);
        }
    </style>
</head>
<body>
    <main class="container mx-auto px-4 lg:px-8 py-12 max-w-2xl">
        <div class="text-sm text-gray-400 mb-4">
            <a href="admin.html" class="hover:underline">Admin</a> &gt;
            <a id="volver-a-modulos" href="#" class="hover:underline">Módulos</a> &gt;
            <span class="font-semibold">Editar Módulo</span>
        </div>

        <h1 class="text-4xl font-coolvetica-heavy mb-8">Editar Módulo</h1>

        <form id="modulo-form" class="space-y-6">
            <div>
                <label for="nombre">Nombre del Módulo</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" name="descripcion" rows="3"></textarea>
            </div>
            <div>
                <label for="orden">Orden de Aparición</label>
                <input type="number" id="orden" name="orden" value="1" min="0" required>
            </div>

            <fieldset class="border border-gray-700 p-4 rounded-lg space-y-4">
                <legend class="px-2 text-lg font-semibold text-cyan-400">Fondo del Módulo</legend>

                <div>
                    <label for="color">1. Elige un color (o déjalo aleatorio)</label>
                    <input type="color" id="color" name="color" class="h-10">
                </div>

                <div>
                    <label for="imagen">2. (Opcional) O sube una imagen para reemplazar el color</label>
                    <input type="file" id="imagen" name="imagen" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-cyan-50 file:text-cyan-700 hover:file:bg-cyan-100">
                    <img id="imagen-preview" src="" class="hidden w-32 h-auto mt-4 rounded-lg"/>
                </div>
            </fieldset>

            <fieldset class="border border-gray-700 p-4 rounded-lg">
                </fieldset>

            <div class="flex justify-end">
                <button type="submit" id="guardar-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg">
                    Guardar Módulo
                </button>
            </div>
        </form>
    </main>

    <script type="module">
        import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAKnJXo7QLcU7jxkhar_-WeLJNHtxXG9Bk",
            authDomain: "kluppy-duelos.firebaseapp.com",
            projectId: "kluppy-duelos",
            storageBucket: "kluppy-duelos.appspot.com",
            messagingSenderId: "221783859909",
            appId: "1:221783859909:web:504d021f4e50a11c8486ac",
            measurementId: "G-0839SL8VP6"
        };
        const app = getApps().length ? getApp() : initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // --- Referencias al DOM ---
        const form = document.getElementById('modulo-form');
        const guardarBtn = document.getElementById('guardar-btn');
        const colorInput = document.getElementById('color');
        const imagenInput = document.getElementById('imagen');
        const imagenPreview = document.getElementById('imagen-preview');
        const tituloPagina = document.querySelector('h1');

        // --- Lógica de la Página ---
        const params = new URLSearchParams(window.location.search);
        const cursoId = params.get('curso');
        const moduloId = params.get('modulo');

        let imagenFile = null; // Variable para guardar la NUEVA imagen si el usuario elige una

        if (!cursoId || !moduloId) {
            alert("Error: Faltan IDs de curso o módulo.");
            window.location.href = 'admin.html';
        } else {
            cargarDatosDelModulo();
        }

        // 1. Función para cargar los datos existentes en el formulario
        async function cargarDatosDelModulo() {
            const moduloRef = doc(db, "cursos", cursoId, "modulos", moduloId);
            const docSnap = await getDoc(moduloRef);

            if (docSnap.exists()) {
                const data = docSnap.data();
                tituloPagina.textContent = `Editar Módulo: ${data.nombre}`;
                form.nombre.value = data.nombre || '';
                form.descripcion.value = data.descripcion || '';
                form.orden.value = data.orden || 0;
                colorInput.value = data.color || '#f87171';
                
                // Si el módulo ya tiene una imagen, la mostramos
                if (data.imageUrl) {
                    imagenPreview.src = data.imageUrl;
                    imagenPreview.classList.remove('hidden');
                }

                // Rellenamos el criterio de dominio
                if (data.criterioMastery) {
                    form.minPrecision.value = data.criterioMastery.minPrecision || 98;
                    form.intentosRequeridos.value = data.criterioMastery.intentosRequeridos || 8;
                    form.ventanaIntentos.value = data.criterioMastery.ventanaIntentos || 10;
                }
            } else {
                alert("El módulo que intentas editar no existe.");
                window.location.href = `admin-modulos.html?curso=${cursoId}`;
            }
        }

        // 2. Lógica para previsualizar una NUEVA imagen si se selecciona
        imagenInput.addEventListener('change', (e) => {
            if (e.target.files[0]) {
                imagenFile = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (event) => {
                    imagenPreview.src = event.target.result;
                    imagenPreview.classList.remove('hidden');
                };
                reader.readAsDataURL(imagenFile);
            }
        });

        // 3. Lógica para GUARDAR las actualizaciones
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            guardarBtn.disabled = true;
            guardarBtn.textContent = 'Actualizando...';

            try {
                const moduloRef = doc(db, "cursos", cursoId, "modulos", moduloId);
                
                // Obtenemos los datos actuales para no perder la URL de la imagen si no se cambia
                const docActualSnap = await getDoc(moduloRef);
                const datosActuales = docActualSnap.data();
                let imageUrl = datosActuales.imageUrl || null;

                // Si el usuario seleccionó una NUEVA imagen, la subimos y actualizamos la URL
                if (imagenFile) {
                    // (Opcional: aquí iría la lógica para borrar la imagen antigua de Storage)
                    const storageRef = ref(storage, `module-images/${cursoId}/${Date.now()}_${imagenFile.name}`);
                    const uploadResult = await uploadBytes(storageRef, imagenFile);
                    imageUrl = await getDownloadURL(uploadResult.ref);
                }

                // Creamos el objeto con los datos actualizados
                const datosActualizados = {
                    nombre: form.nombre.value,
                    descripcion: form.descripcion.value,
                    orden: Number(form.orden.value),
                    color: colorInput.value,
                    imageUrl: imageUrl, // Usamos la nueva URL o mantenemos la antigua
                    criterioMastery: {
                        minPrecision: Number(form.minPrecision.value),
                        intentosRequeridos: Number(form.intentosRequeridos.value),
                        ventanaIntentos: Number(form.ventanaIntentos.value)
                    }
                };
                
                // Actualizamos el documento en Firestore
                await updateDoc(moduloRef, datosActualizados);

                alert("¡Módulo actualizado con éxito!");
                window.location.href = `admin-modulos.html?curso=${cursoId}`;

            } catch (error) {
                console.error("Error actualizando el módulo:", error);
                alert("No se pudo actualizar el módulo.");
                guardarBtn.disabled = false;
                guardarBtn.textContent = 'Actualizar Módulo';
            }
        });

</script>

</body>
</html>
