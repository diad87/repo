<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Lección - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Coolvetica', sans-serif; background-color: #111827; color: white; }
        label { display: block; margin-bottom: 0.5rem; color: #d1d5db; font-size: 0.875rem; font-weight: 500; }
        input, textarea, select {
            width: 100%; background-color: #374151; border: 1px solid #4b5563;
            border-radius: 0.5rem; padding: 0.75rem; color: white;
        }
        .fase-card { transition: all 0.3s ease-in-out; }
    </style>
</head>
<body>
    <main class="container mx-auto px-4 lg:px-8 py-12 max-w-4xl">
        <h1 id="main-title" class="text-4xl font-bold mb-8">Editar Lección</h1>
        <div id="form-container">
            </div>
        <div id="loading-message" class="text-center py-20">
            <p class="text-2xl">Cargando datos de la lección...</p>
        </div>
    </main>
    
    <template id="fase-template">
        <div class="fase-card bg-gray-900 p-4 rounded-md border border-gray-600">
            <div class="flex justify-between items-center mb-4">
                <h4 class="text-lg font-semibold text-white">Configuración de Fase</h4>
                <button type="button" class="remove-fase-btn text-red-500 hover:text-red-400 font-semibold">Eliminar</button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label>Nombre de la Fase</label>
                    <input type="text" class="fase-nombre" placeholder="Ej: Fase de Aprendizaje ★">
                </div>
                <div>
                    <label>Tipo de Fase</label>
                    <select class="fase-tipo">
                        <option value="bloques_fijos">Bloques Fijos</option>
                        <option value="maestria_ventana_movil" selected>Maestría (Ventana Móvil)</option>
                        <option value="test_unico">Test Único</option>
                    </select>
                </div>
            </div>
            <div class="mt-4">
                <label>Ejercicios Fijos Iniciales (opcional, uno por línea)</label>
                <textarea class="fase-ejercicios-fijos" rows="3" placeholder="jf jf jf jf... (primera línea)&#10;fj fj fj fj... (segunda línea)"></textarea>
            </div>
            <div class="criterios-container mt-4 space-y-4"></div>
            <fieldset class="mt-4 border-t border-gray-700 pt-4">
                <legend class="text-sm font-semibold text-gray-400 px-2">Configuración de Ejercicios</legend>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-2">
                    <div>
                        <label>Duración del Bloque (s)</label>
                        <input type="number" class="fase-duracion" value="45">
                    </div>
                    <div>
                        <label>Mínimo de Caracteres</label>
                        <input type="number" class="fase-min-caracteres" value="100">
                    </div>
                    <div class="md:col-span-2">
                        <label>Set de Caracteres Exclusivo</label>
                        <input type="text" class="fase-characterset" placeholder="Ej: j f k d (con espacios)">
                    </div>
                    <div class="md:col-span-2">
                        <label>Prompt Guía para la IA</label>
                        <textarea class="fase-prompt" rows="2" placeholder="Ej: Palabras cortas sobre animales del bosque."></textarea>
                    </div>
                </div>
            </fieldset>
        </div>
    </template>

    <script type="module">
        import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAKnJXo7QLcU7jxkhar_-WeLJNHtxXG9Bk",
            authDomain: "kluppy-duelos.firebaseapp.com",
            projectId: "kluppy-duelos",
            storageBucket: "kluppy-duelos.appspot.com",
            messagingSenderId: "221783859909",
            appId: "1:221783859909:web:504d021f4e50a11c8486ac",
            measurementId: "G-0839SL8VP6"
        };
        const app = getApps().length ? getApp() : initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const formContainer = document.getElementById('form-container');
        const loadingMessage = document.getElementById('loading-message');
        const mainTitle = document.getElementById('main-title');
        
        const params = new URLSearchParams(window.location.search);
        const cursoId = params.get('curso');
        const moduloId = params.get('modulo');
        let leccionRef;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                user.getIdTokenResult(true).then(idTokenResult => {
                    if (idTokenResult.claims.admin === true) {
                        if (!cursoId || !moduloId) {
                            loadingMessage.textContent = "Error: Faltan parámetros en la URL.";
                        } else {
                            leccionRef = doc(db, "cursos", cursoId, "modulos", moduloId);
                            cargarYRenderizarFormulario();
                        }
                    } else {
                        window.location.href = 'home.html';
                    }
                });
            } else {
                window.location.href = 'login.html';
            }
        });

        async function cargarYRenderizarFormulario() {
            try {
                const docSnap = await getDoc(leccionRef);
                if (!docSnap.exists()) throw new Error("La lección no existe.");
                
                const leccionData = docSnap.data();
                mainTitle.textContent = `Editando: ${leccionData.nombre}`;
                
                formContainer.innerHTML = `
                    <form id="editar-leccion-form" class="space-y-6">
                        <div class="bg-gray-800 p-6 rounded-lg">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div><label>Nombre de la Lección</label><input id="nombre-leccion" value="${leccionData.nombre || ''}"></div>
                                <div><label>Orden de Aparición</label><input id="orden-leccion" type="number" value="${leccionData.orden || 0}"></div>
                            </div>
                        </div>
                        <div id="fases-wrapper" class="space-y-4 rounded-lg border border-gray-700 p-6">
                            <h2 class="text-2xl font-bold text-cyan-400">Fases</h2>
                            <div id="fases-container" class="space-y-4"></div>
                            <button type="button" id="add-fase-btn" class="mt-4 px-4 py-2 bg-gray-600 rounded-md font-semibold">+ Añadir Fase</button>
                        </div>
                        <div class="text-right pt-6"><button type="submit" id="guardar-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg">Actualizar Lección</button></div>
                    </form>
                `;

                const fasesContainer = document.getElementById('fases-container');
                if (leccionData.fases && leccionData.fases.length > 0) {
                    leccionData.fases.forEach(faseData => {
                        fasesContainer.appendChild(crearYPopularFase(faseData));
                    });
                }
                
                document.getElementById('add-fase-btn').addEventListener('click', () => {
                    fasesContainer.appendChild(crearYPopularFase());
                });

                document.getElementById('editar-leccion-form').addEventListener('submit', guardarCambios);

                loadingMessage.style.display = 'none';
            } catch (error) {
                console.error("Error cargando la lección:", error);
                loadingMessage.textContent = "Error al cargar la lección.";
            }
        }
        
        function crearYPopularFase(datosFase = {}) {
            const template = document.getElementById('fase-template');
            const faseClone = template.content.cloneNode(true);
            const card = faseClone.querySelector('.fase-card');
            
            const config = datosFase.configEjercicio || {};
            card.querySelector('.fase-nombre').value = datosFase.nombre || '';
            card.querySelector('.fase-ejercicios-fijos').value = (datosFase.ejerciciosFijos || []).join('\n');
            card.querySelector('.fase-duracion').value = config.duracionBloque || 45;
            card.querySelector('.fase-min-caracteres').value = config.minCaracteresRequeridos || 100;
            card.querySelector('.fase-characterset').value = (config.characterSet || []).join(' ');
            card.querySelector('.fase-prompt').value = config.prompt || '';
            
            const tipoSelect = card.querySelector('.fase-tipo');
            tipoSelect.value = datosFase.tipoFase || 'maestria_ventana_movil';
            
            card.querySelector('.remove-fase-btn').addEventListener('click', () => card.remove());
            tipoSelect.addEventListener('change', (e) => renderCriterios(e.target, datosFase.criterioPaseFase, datosFase.criterioExitoIntento));
            
            renderCriterios(tipoSelect, datosFase.criterioPaseFase, datosFase.criterioExitoIntento);
            
            return card;
        }

        async function guardarCambios(e) {
            e.preventDefault();
            const guardarBtn = document.getElementById('guardar-btn');
            guardarBtn.disabled = true;
            guardarBtn.textContent = 'Actualizando...';

            const leccionActualizada = {
                nombre: document.getElementById('nombre-leccion').value,
                orden: Number(document.getElementById('orden-leccion').value),
                fases: []
            };

            const faseCards = document.querySelectorAll('#fases-container .fase-card');
            faseCards.forEach((card, index) => {
                const tipoFase = card.querySelector('.fase-tipo').value;
                const faseObj = {
                    id: `${tipoFase}_${index}`,
                    nombre: card.querySelector('.fase-nombre').value,
                    tipoFase: tipoFase,
                    ejerciciosFijos: (card.querySelector('.fase-ejercicios-fijos').value || '').split('\n').filter(Boolean),
                    criterioPaseFase: {},
                    configEjercicio: {
                        duracionBloque: Number(card.querySelector('.fase-duracion').value),
                        minCaracteresRequeridos: Number(card.querySelector('.fase-min-caracteres').value),
                        prompt: card.querySelector('.fase-prompt').value,
                        characterSet: (card.querySelector('.fase-characterset').value || '').split(' ').filter(Boolean),
                    }
                };
                card.querySelectorAll('.criterios-container input').forEach(input => {
                    const key = input.className.split('-')[1];
                    faseObj.criterioPaseFase[key] = Number(input.value);
                });
                if (tipoFase === 'maestria_ventana_movil') {
                    faseObj.criterioExitoIntento = {
                       precisionMinima: faseObj.criterioPaseFase.precisionMinima,
                       velocidadPicoMinima: faseObj.criterioPaseFase.velocidadPicoMinima
                    };
                    delete faseObj.criterioPaseFase.precisionMinima;
                    delete faseObj.criterioPaseFase.velocidadPicoMinima;
                }
                leccionActualizada.fases.push(faseObj);
            });

            try {
                await updateDoc(leccionRef, leccionActualizada);
                alert('¡Lección actualizada con éxito!');
                window.location.href = `admin-modulos.html?curso=${cursoId}`;
            } catch (error) {
                console.error("Error al actualizar:", error);
                alert("No se pudo actualizar la lección.");
                guardarBtn.disabled = false;
                guardarBtn.textContent = 'Actualizar Lección';
            }
        }
        
        function renderCriterios(selectElement, criterioPase = {}, criterioExito = {}) {
            const tipo = selectElement.value;
            const container = selectElement.closest('.fase-card').querySelector('.criterios-container');
            container.innerHTML = '';
            let html = '';
            if (tipo === 'bloques_fijos') {
                html = `<fieldset class="border-t border-gray-700 pt-4"><legend class="text-sm font-semibold px-2">Criterio de Pase</legend><div class="grid md:grid-cols-2 gap-4 mt-2">
                        <div><label>Bloques Requeridos</label><input type="number" class="criterio-bloquesRequeridos" value="${criterioPase.bloquesRequeridos || 6}"></div>
                        <div><label>Precisión Media Mínima (%)</label><input type="number" class="criterio-precisionMinimaMedia" value="${criterioPase.precisionMinimaMedia || 90}"></div>
                        </div></fieldset>`;
            } else if (tipo === 'maestria_ventana_movil') {
                html = `<fieldset class="border-t border-gray-700 pt-4"><legend class="text-sm font-semibold px-2">Criterio Pase de Fase</legend><div class="grid md:grid-cols-2 gap-4 mt-2">
                        <div><label>Éxitos Requeridos</label><input type="number" class="criterio-exitosRequeridos" value="${criterioPase.exitosRequeridos || 5}"></div>
                        <div><label>En los últimos (Ventana)</label><input type="number" class="criterio-ventanaDeIntentos" value="${criterioPase.ventanaDeIntentos || 7}"></div>
                        </div></fieldset>
                        <fieldset class="border-t border-gray-700 pt-4"><legend class="text-sm font-semibold px-2">Criterio Éxito por Intento</legend><div class="grid md:grid-cols-2 gap-4 mt-2">
                        <div><label>Precisión Mínima (%)</label><input type="number" class="criterio-precisionMinima" value="${criterioExito.precisionMinima || 97}"></div>
                        <div><label>Velocidad vs Pico Mínima (%)</label><input type="number" class="criterio-velocidadPicoMinima" value="${criterioExito.velocidadPicoMinima || 90}"></div>
                        </div></fieldset>`;
            } else if (tipo === 'test_unico') {
                html = `<fieldset class="border-t border-gray-700 pt-4"><legend class="text-sm font-semibold px-2">Criterio de Pase</legend><div class="grid md:grid-cols-2 gap-4 mt-2">
                        <div><label>Precisión Mínima (%)</label><input type="number" class="criterio-precisionMinima" value="${criterioPase.precisionMinima || 97}"></div>
                        </div></fieldset>`;
            }
            container.innerHTML = html;
        }
    </script>
</body>
</html>
