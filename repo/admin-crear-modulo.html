<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Módulo - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Coolvetica', sans-serif; }
    .font-coolvetica-heavy { font-family: 'Coolvetica Heavy', sans-serif; }
        label { display: block; margin-bottom: 0.5rem; color: #d1d5db; }
        input, textarea {
            width: 100%;
            background-color: #374151;
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
            padding: 0.75rem;
            color: white;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #22d3ee;
            box-shadow: 0 0 0 2px rgba(34, 211, 238, 0.5);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <main class="container mx-auto px-4 lg:px-8 py-12 max-w-2xl">
        <div class="text-sm text-gray-400 mb-4">
            <a href="admin.html" class="hover:underline">Admin</a> &gt;
            <a id="volver-a-modulos" href="#" class="hover:underline">Módulos</a> &gt;
            <span class="font-semibold">Crear Nuevo</span>
        </div>

        <h1 class="text-4xl font-coolvetica-heavy mb-8">Crear Nuevo Módulo</h1>

        <form id="modulo-form" class="space-y-6" style="display: none;">
            <div>
                <label for="nombre">Nombre del Módulo</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" name="descripcion" rows="3"></textarea>
            </div>
            <div>
                <label for="orden">Orden de Aparición</label>
                <input type="number" id="orden" name="orden" value="1" min="0" required>
            </div>

            <fieldset class="border border-gray-700 p-4 rounded-lg space-y-4">
                <legend class="px-2 text-lg font-semibold text-cyan-400">Fondo del Módulo</legend>

                <div>
                    <label for="color">1. Elige un color (o déjalo aleatorio)</label>
                    <input type="color" id="color" name="color" class="h-10">
                </div>

                <div>
                    <label for="imagen">2. (Opcional) O sube una imagen para reemplazar el color</label>
                    <input type="file" id="imagen" name="imagen" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-cyan-50 file:text-cyan-700 hover:file:bg-cyan-100">
                    <img id="imagen-preview" src="" class="hidden w-32 h-auto mt-4 rounded-lg"/>
                </div>
            </fieldset>

            <fieldset class="border border-gray-700 p-4 rounded-lg">
                <legend class="px-2 text-lg font-semibold text-cyan-400">Criterio de Dominio</legend>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-2">
                    <div>
                        <label for="minPrecision">Precisión Mínima (%)</label>
                        <input type="number" id="minPrecision" name="minPrecision" value="98" min="0" max="100" required>
                    </div>
                    <div>
                        <label for="intentosRequeridos">Intentos Exitosos</label>
                        <input type="number" id="intentosRequeridos" name="intentosRequeridos" value="8" min="1" required>
                    </div>
                    <div>
                        <label for="ventanaIntentos">De los últimos (Intentos)</label>
                        <input type="number" id="ventanaIntentos" name="ventanaIntentos" value="10" min="1" required>
                    </div>
                    <div>
                        <label for="keystrokesCalibracion" class="text-sm font-medium text-gray-300">Pulsaciones para Calibración</label>
                        <input type="number" id="keystrokesCalibracion" value="2000" title="Número de pulsaciones antes de empezar a usar el perfil de ritmo personal. Antes de esto, se usará un umbral fijo." class="w-full bg-gray-700 border border-gray-600 rounded-md p-2 mt-1 text-white">
                    </div>
                </div>
            </fieldset>

            <div class="flex justify-end">
                <button type="submit" id="guardar-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg">
                    Guardar Módulo
                </button>
            </div>
        </form>
    </main>

    <script type="module">
        import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Configuración e Inicialización de Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyAKnJXo7QLcU7jxkhar_-WeLJNHtxXG9Bk",
            authDomain: "kluppy-duelos.firebaseapp.com",
            projectId: "kluppy-duelos",
            storageBucket: "kluppy-duelos.firebasestorage.app",
            messagingSenderId: "221783859909",
            appId: "1:221783859909:web:504d021f4e50a11c8486ac",
            measurementId: "G-0839SL8VP6"
        };
        
        const app = getApps().length ? getApp() : initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const storage = getStorage(app);
        const db = getFirestore(app);

        // --- Referencias al DOM ---
        const form = document.getElementById('modulo-form');
        const guardarBtn = document.getElementById('guardar-btn');
        const colorInput = document.getElementById('color');
        const imagenInput = document.getElementById('imagen');
        const imagenPreview = document.getElementById('imagen-preview');
        
        // --- Lógica de la Página ---
        const params = new URLSearchParams(window.location.search);
        const cursoId = params.get('curso');
        let imagenFile = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                form.style.display = "block";
            } else {
                window.location.href = "/login.html";
            }
        });

        const randomColor = () => "#" + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
        colorInput.value = randomColor();

        imagenInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files.length > 0) {
                // LA CORRECCIÓN DEFINITIVA ESTÁ AQUÍ:
                imagenFile = e.target.files[0]; 
                
                const reader = new FileReader();
                reader.onload = (event) => {
                    imagenPreview.src = event.target.result;
                    imagenPreview.classList.remove('hidden');
                };
                reader.readAsDataURL(imagenFile);
            } else {
                imagenFile = null;
            }
        });
        
        // --- Lógica de Guardado ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            guardarBtn.disabled = true;
            guardarBtn.textContent = 'Guardando…';

            const user = auth.currentUser;
            if (!user || !cursoId) {
                alert("Error: Sesión no válida o falta el ID del curso.");
                guardarBtn.disabled = false;
                guardarBtn.textContent = 'Guardar Módulo';
                return;
            }

            let imageUrl = null;

            try {
                if (imagenFile) {
                    guardarBtn.textContent = 'Subiendo imagen...';
                    const filePath = `cursos/${cursoId}/modulos/${Date.now()}_${imagenFile.name}`;
                    const storageRef = ref(storage, filePath);
                    const uploadTask = await uploadBytesResumable(storageRef, imagenFile);
                    imageUrl = await getDownloadURL(uploadTask.ref);
                }

                guardarBtn.textContent = 'Registrando módulo...';
                const moduloData = {
                    ownerUID: user.uid,
                    cursoId: cursoId,
                    nombre: form.nombre.value,
                    descripcion: form.descripcion.value,
                    orden: Number(form.orden.value),
                    color: colorInput.value,
                    imageUrl: imageUrl,
                    criterioMastery: {
                        minPrecision: Number(form.minPrecision.value),
                        intentosRequeridos: Number(form.intentosRequeridos.value),
                        ventanaIntentos: Number(form.ventanaIntentos.value),
                        umbralKeystrokesCalibracion: Number(document.getElementById('keystrokesCalibracion').value)
                    },
                    createdAt: serverTimestamp()
                };

                await addDoc(collection(db, "cursos", cursoId, "modulos"), moduloData);

                alert("¡Módulo creado con éxito!");
                window.location.href = `admin-modulos.html?curso=${cursoId}`;

            } catch (error) {
                console.error("Error al crear el módulo:", error);
                alert("Ocurrió un error: " + error.message);
                guardarBtn.disabled = false;
                guardarBtn.textContent = 'Guardar Módulo';
            }
        });
    </script>
</body>
</html>
